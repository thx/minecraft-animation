<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Input</title>
  <link href="http://g.tbcdn.cn/thx/brix-release/0.0.22/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link href="http://g.tbcdn.cn/thx/brix-release/0.0.22/highlightjs/styles/github.css" rel="stylesheet">
  <link href="http://g.tbcdn.cn/thx/brix-release/0.0.22/brix-components/css-tool/mm.css" rel="stylesheet">
  <link href="http://g.tbcdn.cn/thx/brix-release/0.0.22/brix-components/css-tool/browser.css" rel="stylesheet">
  <link href="../../dist/css/base.css" rel="stylesheet">
  <link href="../../dist/css/animate.css" rel="stylesheet">
  <script src="http://g.tbcdn.cn/thx/brix-release/0.0.22/require+config.js"></script>
</head>
<body>
<div class="desc">
  <div class="animate-class">
    <h5><strong>动画样式名</strong></h5>
    <ul>
      <li>错误提示渐显右拉：<code>.bx-anim-fade-in-right</code></li>
      <li>错误提示渐隐左拉：<code>.bx-anim-fade-out-left</code></li>
      <li>label文案上移：<code>.bx-anim-label-up</code></li>
      <li>label文案下移：<code>.bx-anim-label-down</code></li>
    </ul>
  </div>
</div>

<div class="animate-content clearfix">
  <div class="dropdown-wrap">
   <label for=""> 普通输入提示 </label>
    <input type="text" placeholder="input here" class="form-control" style="width:300px;">
    <div class="input-tips" style="display:none;color:#999;">这里显示的是提示信息</div>
  </div>
</div>

<div class="animate-content clearfix">
  <div class="dropdown-wrap">
   <label for=""> 错误输入提示 </label>
    <input type="text" placeholder="input here" class="form-control" style="width:300px;">
    <div class="input-tips" style="display:none; color:#B10F0F;">这里显示的错误信息</div>
  </div>
</div>

<div class="animate-content clearfix">
  <div class="dropdown-wrap">
    <label for="" class="lb">请输入姓名</label>
    <input type="text"  class="form-input" style="width:300px;">
  </div>
</div>
<script>
  require(['jquery'], function($) {
    $('.form-control').on('keyup', function(e) {
      $(e.target).next()
      .show()
      .removeClass('bx-anim-fade-out-left')
      .removeClass('endhide')
      .addClass('bx-anim-fade-in-right')
    })

    $('.form-control').on('blur', function(e) {
      $(e.target).next()
      // .show()
      .removeClass('bx-anim-fade-in-right')
      .addClass('endhide')
      .addClass('bx-anim-fade-out-left')
    })

    //
    $('body').on('animationend', '.endhide', function(e) {
      $(e.currentTarget).hide()
      $(e.currentTarget).removeClass('endhide')
    })

    $('.form-input').on('focus', function(e) {
      $(this).prev('label').addClass('bx-anim-label-up')
      $(this).prev('label').removeClass('bx-anim-label-down')
    })

    $('.form-input').on('blur', function(e) {
      $(this).prev('label').addClass('bx-anim-label-down')
      $(this).prev('label').removeClass('bx-anim-label-up')
    })


  })
</script>
</body>
</html>
