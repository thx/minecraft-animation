<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkbox</title>
  <script src="http://g.tbcdn.cn/thx/brix-release/0.1.5/require-config-css-debug.js"></script>
  <link href="../../dist/css/base.css" rel="stylesheet">
  <link href="../../dist/css/animate.css" rel="stylesheet">
</head>
<body>
<div class="desc">
  <div class="animate-class">
    <h5><strong>动画样式名</strong></h5>
    <ul>
      <li> <code>.bx-anim-input</code></li>
    </ul>

    <h5><strong>注意事项</strong></h5>
    <ul>
      <li>无论是checkbox还是radio，直接添加样式样式<code>.bx-anim-input</code>即可，会自动根据input的type类型判断</li>
      <li>可直接设置input的宽高</li>
    </ul>
  </div>
</div>


<div class="animate-content clearfix">
  <label for="cb1"><input style="width:40px;height:40px;" type="checkbox" class="bx-anim-input" name="checkbox" id="cb1" checked> 选项1</label>
  <label for="cb2"><input type="checkbox" class="bx-anim-input" name="checkbox" id="cb2"> 选项2</label>
  <label for="cb3"><input type="checkbox" class="bx-anim-input" name="checkbox" id="cb3"> 选项3</label>
  <label for="cb4"><input type="checkbox" class="bx-anim-input" name="checkbox" id="cb4"> 选项4</label>
</div>

<div class="animate-content clearfix">
  <label for="rd1"><input type="radio" class="bx-anim-input" name="radio" id="rd1" checked> 选项1</label>
  <label for="rd2"><input style="width:40px;height:40px;" type="radio" class="bx-anim-input" name="radio" id="rd2"> 选项2</label>
  <label for="rd3"><input type="radio" class="bx-anim-input" name="radio" id="rd3"> 选项3</label>
  <label for="rd4"><input type="radio" class="bx-anim-input" name="radio" id="rd4"> 选项4</label>
</div>

<script>
  require(['jquery'], function($) {
    $('.form-control').on('click', function(e) {
      //
      $(e.target).next()
      .show()
      .removeClass('bx-anim-fade-out-up')
      .removeClass('endhide')
      .addClass('bx-anim-fade-in-down')
    })

    //
    $('body').on('animationend', '.endhide', function(e) {
      $(e.currentTarget).hide()
      $(e.currentTarget).removeClass('endhide')
    })

    //
    $(document).on('click', function(e) {
      if (!$(e.target).closest('.dropdown-wrap').length) {
        $('.dropdown')
        .removeClass('bx-anim-fade-in-down')
        .addClass('bx-anim-fade-out-up endhide')
      }
    })
  })
</script>
</body>
</html>
