<iframe id="content" src="" frameborder="0"></iframe>
<script>
  require(['jquery'], function($) {

    //页面根据hash自动路由至相应的页面，加载到iframe#content里
    var index = 'dropdown'
    var currentPage = location.hash.slice(1) || index

    function getIframeSrc(path) {
      return './animate_demos/' + path + '.html'
    }

    $('#content').attr('src', getIframeSrc(currentPage))
    $('.nav a[data-src="'+ currentPage +'"]').addClass('on')

    $('.nav a').on('click', function(e) {
      var el = $(e.target)
      var src = el.attr('data-src')

      if (!src) {
        return
      }

      $('#content').attr('src', getIframeSrc(src))
      $('.nav a').removeClass('on')
      el.addClass('on')
      location.hash = src
    })
  })
</script>
